{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        
    </div>

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 w-50">
				<form class="login100-form validate-form w-75 mr-auto ml-auto d-block" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="w-100 mt-4  ">
                    <img class="border w-50 mr-auto ml-auto d-block" src="{{request.user.profile.image.url}}" alt="Avatar" >
                </div>
				<br><br><br>
                    
                    <div class="wrap-input100 validate-input">
						{{form.username}}
						<span class="focus-input100" data-placeholder="UserName"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						{{form.email}}
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>
					<!-- {{request.user.profile.image.url}} -->
                    {{profile.image}}

					<!-- <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						{{form.password1}}
						<span class="focus-input100" data-placeholder="Password"></span>
                    </div> -->
                    <!-- <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						{{form.password2}}
						<span class="focus-input100" data-placeholder="Re-Enter Password"></span>
					</div>  -->
                    <br><br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Update Details
							</button>
						</div>
					</div>
					{% for message in messages %}
					<br><br><div class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong>{{message}}</strong>
					<!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button> -->
					</div>
				    {% endfor %}
				</form>
			</div>
		</div>
	</div>

{% endblock content %}
